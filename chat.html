<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Virtual - EcoTech</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Virtual - EcoTech</h2>
        </div>
        <div class="chat-window">
            <ul class="chat-messages">
                <li class="other-message"><span>Luís:</span> Olá, como estão as coisas?</li>
                <li class="my-message"><span>Você:</span> Tudo bem, e por aí?</li>
                <li class="other-message"><span>Italo:</span> Trabalhando no projeto!</li>
                <li class="my-message"><span>Você:</span> Que legal! Precisando de ajuda?</li>
            </ul>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem..." />
            <button type="button">Enviar</button>
        </div>
    </section>
    <section class="navigation">
            <a href="paginaInicial.html" class="btn">Voltar à Tela Inicial</a>
    </section>
    </div>
</body>
</html>
