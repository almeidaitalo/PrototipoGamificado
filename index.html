<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Perfil - EcoTech</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="profile-container">
        <h2>Criação de Perfil - EcoTech</h2>

        <!-- Seção de informações pessoais -->
        <div class="info-section">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" />

            <label for="role">Função:</label>
            <input type="text" id="role" placeholder="Digite sua função" />
        </div>

        <!-- Seção de escolha de avatar -->
        <div class="avatar-section">
            <h3>Escolha seu Avatar</h3>
            <div class="avatar-options">
                <label>
                    <input type="radio" name="avatar" value="avatar1">
                    <img src="imag/cao.png" alt="Avatar 1">
                </label>
                <label>
                    <input type="radio" name="avatar" value="avatar2">
                    <img src="imag/gato.png" alt="Avatar 2">
                </label>
                <label>
                    <input type="radio" name="avatar" value="avatar4">
                    <img src="imag/urso.png" alt="Avatar 4">
                </label>
            </div>
        </div>
        <!-- Botão de criação de perfil -->
        <div class="submit-section">
            <!-- O botão agora redireciona para a página inicial (substitua "index.html" com o nome da página de destino) -->
            <a href="paginaInicial.html">
                <button type="button">Criar Perfil</button>
            </a>
        </div>
    </div>
</body>
</html>
